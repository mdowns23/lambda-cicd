name: Deploy PR Preview Stack

on:
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - cloudformation/**

permissions:
  pull-requests: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-west-2

      - run: aws cloudformation validate-template \
          --template-body file://cloudformation/s3-bucket.yml

      - run: |
          stack_name="pr-test-stack-${{ github.event.pull_request.number }}"
          aws cloudformation deploy \
            --stack-name $stack_name \
            --template-file cloudformation/s3-bucket.yml \
            --parameter-overrides Environment=test \
            --no-fail-on-empty-changeset
